<!---
LESSON 05: Text Styles
-> This is a simple HTML document to demonstrate how to use different text styles using CSS.
-> This also teach us how to use the HTML ENTITY for special characters like &lt; and &gt;
-> CSS Specify:
    - the CSS has heirachy rules, meaning that the more specific rule will override the less specific rule.
    - (e.g. .video-title is more specific than p)
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lesson 05:</title>
</head>

<body>

    <!---------- YOUTUBE EXAMPLE ---------->
    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichail
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
    <p class="video-author">
        Margues Browniee &check;
    </p>
    <p class="video-description">
        Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO, Shoutout to Sundar!
    </p>

        <!---------- APPLE EXAMPLE ---------->

    <p class="apple-text">
        Shop Early for the best selection of holiday favourites. Show now &gt;
    </p>
</body>

</html>
