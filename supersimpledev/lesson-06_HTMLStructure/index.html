<!--
LESSON 06: The HTML Structure
-> This is where we will learn about nesting, whereas that we can nest an element
inside of other element. 
-> The html element is stands for a web pages. Which means, it will tell the text editor that this is a 
web page    
-> Every html element only contains one head element and one body element. 
-> void elements don't need a closing tags 
    (e.g. link element, br, hr)
-> link element has 2 important attributes; 
    1. rel (relation)
    2. href (the link)
-> This is also where you can learn how to add new fonts to your web
-> In google fonts, you can now get the all variable of one specific font; unlike in older updates
    (e.g. you get the embed code for regular roboto font before it's only specify for that weight but right now you can get all of the weights in one request)
-> Using HTML Structure properly will able to use the Live Server
-->


<!DOCTYPE html>
<html>

<head>

    <!-- FONTS from Google Fonts -->

    <!-- Roboto (All Weights & Styles) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Montserrat (All Weights & Styles)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
